<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        for (var i = 0; i <= 15; i++) {
            if (i % 2 == 0) {
                document.write(i + " is a even number <br>")
            } else {
                document.write(i + " is a odd number <br>")
            }
        }
    </script>
</body>
</html>
